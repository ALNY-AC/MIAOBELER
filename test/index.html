<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="dist/app/css/app.css" />

        <title>接口测试</title>

        <style type="text/css">

        </style>
    </head>

    <body>

        <script src="vendor/jquery/2.1.0/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="vendor/vue/vue.js" type="text/javascript" charset="utf-8"></script>
        <div class="box">

            <div class="top">
                <h3>请求地址：</h3>
                <input type="text" id="url" value="http://river.com/MIAOBELER/index.php/User/Goods/getGoodsKey" placeholder="url"></input>

                <div class="checkbox">
                    <label for="istest">
                        <input type="checkbox" v-on:click="upChecked" id="istest" v-model="checked" /> 是否输出测试信息
                    </label>
                </div>

            </div>

            <div class="left">
                <h3>请求参数：
                    <button id="test">请求</button>
                    <img id="captcha" src="http://river.com/MIAOBELER/index.php/User/Public/captcha"/>
                </h3>
                <textarea class="fk" id="postJson" placeholder="在此输入JSON参数"></textarea>

            </div>

            <div class="right">
                <h3>返回：
                    <button id="removeAll">清空 </button>

                </h3>
                <div class="fk" id="resultBox"></div>
            </div>

        </div>
        <script type="text/javascript">
            function getChecked() {

                if(localStorage.checked == null) {
                    localStorage.checked = 'true';
                    return true;
                }
                if(localStorage.checked === 'true') {
                    return true;
                }
                if(localStorage.checked === 'false') {
                    return false;
                }

            }

            var app = new Vue({
                el: '#istest',
                data: {
                    checked: getChecked()
                },
                methods: {
                    upChecked: function() {
                        localStorage.checked = app.checked;
                    }
                }
            });

            $(function() {

                $(document).on('click', '#test', function() {

                    var url = $('#url').val() + '/test/' + app.checked;
                    var postJson = $('#postJson').val();
                    if(postJson === '') {

                        $.get(url, function(result) {
                            $('#resultBox').html(result);
                            update();
                        });

                    } else {

                        $.post(url, JSON.parse(postJson), function(result) {
                            $('#resultBox').html(result);
                            update();
                        });

                    }

                })
                $(document).on('click', '#removeAll', function() {
                    $('#resultBox').html('');
                })
                $(document).on('click', '#captcha',
                    function() {
                        update()
                    })

                function update() {
                    $('#captcha').attr('src', 'http://river.com/MIAOBELER/index.php/User/Public/captcha/' + Math.random());

                }
            });
        </script>
    </body>

</html>
